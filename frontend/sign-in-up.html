<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REMIXICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <!-- SWIPER CSS -->

<body>
    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav container">
            <div class="container-logo">
                <a href="" class="nav-logo">Prime Hairs</a>
            </div>
            <div class="container-menu">
                <div class="nav-menu" id="nav-menu">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#home" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#about" class="nav-link">About</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a href="#features" class="nav-link">Features</a>
                        </li>
                        <li class="nav-item">
                            <a href="#contact" class="nav-link">Contact</a>
                        </li>
                    </ul>
                    <!-- Close button -->
                    <div class="nav-close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>
                </div>
            </div>
            <div class="container-icons">
                <div class="nav-actions">
                    <!-- Search button -->
                    <!-- <i class="ri-search-line nav-search" id="search-btn"></i> -->
                    <div class="nav-dark">
                        <i class="ri-moon-line nav-theme change-theme" id="theme-button"></i>
                    </div>
                    <!-- Login button -->
                    <i class="ri-user-line nav-login" id="login-btn"></i>
                    <!-- Toggle button -->
                    <div class="nav-toggle" id="nav-toggle">
                        <i class="ri-menu-line"></i>
                    </div>
                </div>
            </div>
        </nav>

    <!-- LOGIN -->
    <div class="login" id="login">
        <form action="" class="login-form">
            <h2 class="login-tittle">Log In</h2>
            <div class="login-group">
                <div>
                    <label for="email" class="login-label">Email</label>
                    <input type="email" placeholder="Write your email" class="login-input" id="email">
                </div>
                <div>
                    <label for="password" class="login-label">Password</label>
                    <input type="password" placeholder="Enter your password" class="login-input" id="password">
                </div>
            </div>
            <div>
                <p class="login-signup">You do not have an account? <a href="">Sign up</a></p>
                <a href="" class="login-forgot">You forgot your password</a>
                <br><br>
                <button type="submit" class="login-button">Log In</button>
            </div>
        </form>
        <i class="ri-close-line login-close" id="login-close"></i>
    </div>
    <!-- MAIN -->
    <main class="main">
        <div class="container sign-in-up" id="container">
            
        </div>

    <a href="#" class="scrollup" id="scroll-up"><i class="ri-arrow-up-line scrollup-icon"></i></a>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <!-- SCROLL REVEAL -->
    <script src="assets/js/scrollreveal.min.js"></script>
    <!-- SWIPER JS -->
