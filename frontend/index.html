<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- REMIXICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Prime Hairs</title>

</head>

<body>
    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="" class="nav-logo">Prime Haris</a>
            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Featured</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Contact Us</a>
                    </li>
                </ul>
                <!-- Close button -->
                <div class="nav-close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>
            <div class="nav-actions">
                <!-- Search button -->
                <i class="ri-search-line nav-search" id="search-btn"></i>
                <!-- Login button -->
                <i class="ri-user-line nav-login" id="login-btn"></i>
                <!-- Toggle button -->
                <div class="nav-toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
        </nav>
    </header>

    <!-- SEARCH -->
    <div class="search" id="search">
        <form action="" class="search-form">
            <i class="ri-search-line search-icon"></i>
            <input type="search" placeholder="What are you looking for?" class="search-input">
        </form>
        <i class="ri-close-line search-close" id="search-close"></i>
    </div>

    <!-- LOGIN -->
    <div class="login" id="login">
        <form action="" class="login-form">
            <h2 class="login-tittle">Log In</h2>
            <div class="login-group">
                <div>
                    <label for="email" class="login-label">Email</label>
                    <input type="email" placeholder="Write your email" class="login-input" id="email">
                </div>
                <div>
                    <label for="password" class="login-label">Password</label>
                    <input type="password" placeholder="Enter your password" class="login-input" id="password">
                </div>
            </div>
            <div>
                <p class="login-signup">You do not have an account? <a href="">Sign up</a></p>
                <a href="" class="login-forgot">You forgot your password</a>
                <br><br>
                <button type="submit" class="login-button">Log In</button>
            </div>
        </form>
        <i class="ri-close-line login-close" id="login-close"></i>
    </div>

    <!-- MAIN -->
    <main class="main">
        <img src="assets/img/bg-image.png" alt="this image was not found" class="main-bg">
    </main>

    <!-- MAIN JS -->
    <script src="assets/js/main.js"></script>

</body>

</html>
